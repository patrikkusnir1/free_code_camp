<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <p>A</p>
        <p class="suit">&spades;</p>
      </div>
      <div class="middle">
        <p class="suit big">&spades;</p>
      </div>
      <div class="right">
        <p>A</p>
        <p class="suit">&spades;</p>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <p>2</p>
        <p class="suit">&clubs;</p>
      </div>
      <div class="middle">
        <p class="suit big">&clubs;</p>
        <p class="suit big">&clubs;</p>
      </div>
      <div class="right">
        <div>
          <p>2</p>
        </div>
        <p class="suit">&clubs;</p>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <p>3</p>
        <p class="suit">&hearts;</p>
      </div>
      <div class="middle">
        <p class="suit big">&hearts;</p>
        <p class="suit big">&hearts;</p>
        <p class="suit big">&hearts;</p>
      </div>
      <div class="right">
        <p>3</p>
        <p class="suit">&hearts;</p>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <p>4</p>
        <p class="suit">&clubs;</p>
      </div>
      <div class="middle">
        <div class="row">
          <p class="suit big">&clubs;</p>
          <p class="suit big">&clubs;</p>
        </div>
        <div class="row">
          <p class="suit big">&clubs;</p>
          <p class="suit big">&clubs;</p>
        </div>

      </div>
      <div class="right">
        <p>4</p>
        <p class="suit">&clubs;</p>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <p>5</p>
        <p class="suit">&diamondsuit;</p>
      </div>
      <div class="middle">
        <div class="row">
          <p class="suit">&diamondsuit;</p>
          <p class="suit">&diamondsuit;</p>
        </div>

        <div class="row center">
          <p class="suit">&diamondsuit;</p>
        </div>

        <div class="row">
          <p class="suit">&diamondsuit;</p>
          <p class="suit">&diamondsuit;</p>
        </div>
      </div>
      <div class="right">
        <p>5</p>
        <p class="suit">&diamondsuit;</p>
      </div>
    </div>
  </main>
</body>

</html>
