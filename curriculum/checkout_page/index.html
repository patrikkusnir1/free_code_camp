<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Checkout Page</title>
</head>

<body>
  <h1>Checkout</h1>
  <section>
    <h2>Your Cart</h2>
    <img
      src="https://www.drmax.sk/_i/-380250986.webp?m2=%2Fmedia%2Fcatalog%2Fproduct%2Fe%2Fv%2Fevg23u0_400x400_1_1.jpg&fit=contain&w=350&h=350&format=webp"
      alt="Nolpaza 20mg">
    <p>Nolpaza 20mg</p>
    <p>Liek, ktorý znižuje produkciu kyseliny v žalúdku. Napomáha eliminovať príznaky-pálenie záhy, reflux. Tablety sa
      užívajú
      nalačno.</p>
    <p>5.69 EUR</p>
  </section>
  <section>
    <h2>Payment Information</h2>
    <form>
      <label for="card-name">Card holder name:</label>
      <input type="text" id="card-name" name="card-name" required aria-required="true">
      <label for="card-number">Card number:</label>
      <input type="number" id="card-number" name="card-number" aria-required="true">
      <label for="expiry-date">Expiry date:</label>
      <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required aria-required="true">
      <label for="cvv-number">CVV</label>
      <input type="number" id="cvv-number" name="cvv-number" minlength="3" maxlength="3" required aria-required="true">
      <button type="submit">Place Order</button>
    </form>
  </section>
</body>

</html>
