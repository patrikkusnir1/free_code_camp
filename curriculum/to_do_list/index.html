<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Styled To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <h1>My To-Do List</h1>
    <ul class="todo-list">
      <li>
        <input type="checkbox" id="tactics">
        <label for="tactics">Tactics</label>
        <ul class="sub-item">
          <li>
            <a href="https://google.com" class="sub-item-link" target="_blank">Solve 50 Tactics puzzle</a>
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="strategy">
        <label for="strategy">Strategy</label>
        <ul class="sub-item">
          <li>
            <a href="https://chess.com" class="sub-item-link" target="_blank">Go trough 1 classical game</a>
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="endgame">
        <label for="endgame">Endgame</label>
        <ul class="sub-item">
          <li>
            <a href="https://lichess.com" class="sub-item-link" target="_blank">Learn endgame topic</a>
          </li>
        </ul>
      </li>
      <li>
        <input type="checkbox" id="playing">
        <label for="playing">Play Classical games</label>
        <ul class="sub-item">
          <li>
            <a href="https://lichess.com" class="sub-item-link" target="_blank">Play classical games</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</body>

</html>
