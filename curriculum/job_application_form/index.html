<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job application Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="apply-box">
    <h1>Job application Form <span class="title-small">(Web)</span></h1>
    <div class="container">
      <form>
        <div class="form-container">

          <div class="form-control">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your name">
          </div>

          <div class="form-control">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
          </div>

          <div class="form-control">
            <label for="job-position">Position:</label>
            <select id="position" name="job-position">
              <option value="">Select a position</option>
              <option value="pharmacist">Pharmacist</option>
              <option value="technician">Technician</option>
              <option value="SrPharmacist">Senior Pharmacist</option>
            </select>
          </div>
          <div class="form-control">
            <fieldset class="radio-group">
              <input type="radio" id="part-time" name="availability" value="part-time">
              <label for="part-time">Part-Time</label>

              <input type="radio" id="full-time" name="availability" value="full-time">
              <label for="full-time">Full-Time</label>
            </fieldset>
          </div>
          <div class="form-control">
            <label for="message">Why do you want this job?</label>
            <textarea name="message" id="message" placeholder="Write your motivation" cols="50" rows="10"></textarea>
          </div>
          <div class="button-container">
            <button type="submit">Submit Application</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
