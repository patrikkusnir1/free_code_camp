<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Availability Table</title>
</head>

<body>
  <table>
    <thead>
      <tr class="sharp">
        <th class="time">9AM</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
      </tr>
    </thead>
    <tbody>
      <tr class="half">
        <th></th>
        <td class="available-1"></td>
        <td class="available-2"></td>
        <td class="available-4"></td>
        <td class="available-5"></td>
        <td class="available-3"></td>
      </tr>
      <tr class="sharp">
        <th class="time">10AM</th>
        <td class="available-4"></td>
        <td class="available-2"></td>
        <td class="available-3"></td>
        <td class="available-2"></td>
        <td class="available-5"></td>
      </tr>
      <tr class="half">
        <th></th>
        <td class="available-4"></td>
        <td class="available-2"></td>
        <td class="available-5"></td>
        <td class="available-3"></td>
        <td class="available-3"></td>
      </tr>
      <tr class="sharp">
        <th class="time">11AM</th>
        <td class="available-2"></td>
        <td class="available-3"></td>
        <td class="available-1"></td>
        <td class="available-4"></td>
        <td class="available-1"></td>
      </tr>
      <tr class="half">
        <th></th>
        <td class="available-2"></td>
        <td class="available-1"></td>
        <td class="available-3"></td>
        <td class="available-4"></td>
        <td class="available-5"></td>
      </tr>
      <tr class="sharp">
        <th class="time">12AM</th>
        <td class="available-3"></td>
        <td class="available-1"></td>
        <td class="available-5"></td>
        <td class="available-2"></td>
        <td class="available-4"></td>
      </tr>
      <tr class="half">
        <th></th>
        <td class="available-1"></td>
        <td class="available-0"></td>
        <td class="available-1"></td>
        <td class="available-4"></td>
        <td class="available-2"></td>
      </tr>
      <tr class="sharp">
        <th class="time">1PM</th>
        <td class="available-4"></td>
        <td class="available-1"></td>
        <td class="available-3"></td>
        <td class="available-2"></td>
        <td class="available-5"></td>
      </tr>
      <tr class="half">
        <th></th>
        <td class="available-4"></td>
        <td class="available-1"></td>
        <td class="available-2"></td>
        <td class="available-3"></td>
        <td class="available-5"></td>
      </tr>
      <tr class="sharp">
        <th class="time">2PM</th>
        <td class="available-1"></td>
        <td class="available-1"></td>
        <td class="available-4"></td>
        <td class="available-2"></td>
        <td class="available-3"></td>
      </tr>
      <tr class="half">
        <th></th>
        <td class="available-4"></td>
        <td class="available-2"></td>
        <td class="available-1"></td>
        <td class="available-3"></td>
        <td class="available-2"></td>
      </tr>
      <tr class="sharp">
        <th class="time">3PM</th>
        <td class="available-4"></td>
        <td class="available-4"></td>
        <td class="available-1"></td>
        <td class="available-0"></td>
        <td class="available-3"></td>
      </tr>
      <tr class="half">
        <th></th>
        <td class="available-1"></td>
        <td class="available-0"></td>
        <td class="available-2"></td>
        <td class="available-4"></td>
        <td class="available-2"></td>
      </tr>
      <tr class="sharp">
        <th class="time">4PM</th>
        <td class="available-1"></td>
        <td class="available-5"></td>
        <td class="available-4"></td>
        <td class="available-2"></td>
        <td class="available-4"></td>
      </tr>
      <tr class="half">
        <th></th>
        <td class="available-2"></td>
        <td class="available-1"></td>
        <td class="available-1"></td>
        <td class="available-5"></td>
        <td class="available-4"></td>
      </tr>
      <tr class="sharp">
        <th class="time">5PM</th>
        <td class="available-2"></td>
        <td class="available-1"></td>
        <td class="available-4"></td>
        <td class="available-5"></td>
        <td class="available-1"></td>
      </tr>
    </tbody>
  </table>
  <div id="legend">
    <span>Availability</span>
    <div id="legend-gradient">
    </div>
  </div>
</body>

</html>
