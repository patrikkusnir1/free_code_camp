<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <h1>css flexbox photo gallery</h1>
  </header>
  <div class="gallery">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg"
      alt="A brown and white cat peacefully sleeping with its eyes closed.">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg"
      alt="A playful cat lying on its back on a wooden floor, stretching its paws.">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg"
      alt="A close-up of a fluffy tabby cat with green eyes gazing into the distance.">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg"
      alt="A cat peeking out from under a white blanket, looking cozy.">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg"
      alt="A fluffy white kitten with blue eyes sitting near a window.">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg"
      alt="Two small tabby kittens cuddling together on a soft surface.">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg"
      alt="A curious tabby cat peeking out from a rolled-up brown blanket.">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg"
      alt="A ginger kitten lounging on a white surface, looking playful.">
    <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg"
      alt="A group of kittens, including a white and grey one, resting together.">
  </div>
</body>

</html>
